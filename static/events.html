		<script> 
			document.addEventListener('DOMContentLoaded', function() {
			// Get all input elements with type 'date' and data attribute 'kt-customer-table-filter="search"'
			const dateInputs = document.querySelectorAll('input[type="date"][data-kt-customer-table-filter="search"]');
			
			// Get the current date in the format YYYY-MM-DD
			const currentDate = new Date().toISOString().slice(0, 10);  // Format: 'YYYY-MM-DD'
			
			// Set the value attribute of each date input element to the current date
			dateInputs.forEach(function(input) {
				input.value = currentDate;
				console.log(currentDate);
			});
		});
